<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>missbe</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./static/css/theme/vue.css">
  <link rel="shortcut icon" href="./img/favicon-20191224025143112.ico"/>
</head>
<body>
  <div id="app">loading</div>
  <script>
    window.$docsify = {
      name: 'missbe-algorithm',
      repo: 'https://github.com/missbe/docsify-algorithm',
      loadSidebar: true,      
      subMaxLevel: 5,
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      coverpage: {
          '/': '_coverpage.md',
          '/zh-cn/': '_coverpage.md'
      },
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 3
      }
    }
  </script>
  <script src="./static/js/docsify.min.js"></script>
  <script src="./static/js/search/"></script>
</body>
</html>
